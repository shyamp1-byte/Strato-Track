services:
  db:
    image: postgres:15
    container_name: strato-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stratotrack
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: strato-web
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/stratotrack
      JWT_SECRET: dev-secret
    depends_on:
      - db

volumes:
  postgres_data: